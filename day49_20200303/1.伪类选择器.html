<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
       /*链接未访问过*/
        a:link { color: greenyellow}
        /*链接访问过了*/
        a:visited {color: red}
        /*鼠标移上去*/
        a:hover {color: purple}
        a {font-size: 60px}
        #d1:hover {color: purple}
        input:focus {outline: 0; background-color: purple}
    </style>
</head>
<body>

<a href="http://www.sogo.com">搜狗</a>
<a href="http://www.sohu.com">搜狐</a>

<div id="d1">我是一个DIV标签</div>
<input type="text">
</body>
</html>
