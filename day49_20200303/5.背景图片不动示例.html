<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background-Img-Not-Move</title>
    <style>
       .c1 {
           height:500px;
           background-color: black;
       }
        .c2 {
            height: 500px;
            background: url("768.png") no-repeat center;
            /* Background Img Not Move*/
            background-attachment: fixed;
        }
       .c3 {
           height: 500px;
           background-color: blue;
       }

    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<div class="c3"></div>

</body>
</html>
