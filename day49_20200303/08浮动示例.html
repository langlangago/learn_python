<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .c1 {
            width: 20%;
            height: 1000px;
            background-color: red;
            float: left;
        }
        .c2 {
            width: 80%;
            height: 1000px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
<div class="c1"></div>
<div class="c2"></div>
<!--div.c3*2>a-->
</body>
</html>
