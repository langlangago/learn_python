<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clear Float</title>
    <style>
        #d1 {
            border: 1px solid green;
        }
        .c1,
        .c2 {
            height: 100px;
            width: 100px;
            /*父标签塌陷，因为有浮动的子标签，不占高度*/
            float: left;
            border: 1px solid black;
        }
        #d1:after {
            content: 'aaaa';
            /*左边没有浮动，层叠，撑起父标签*/
            clear: left;
            /*height: 200px;*/
            /*模拟空的DIV*/
            display: block;
        }
    </style>
</head>
<body>
<div id="d1">
    <div class="c1">C1</div>
    <div class="c2">C2</div>
</div>
</body>
</html>
