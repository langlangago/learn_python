<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .c1 {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            background-color: yellow;
        }

        .c2 {
            background-color: red;
        }
    </style>
</head>
<body>
<!--绑定事件的两种方式：1、直接写在标签里面 2、写在JS里面，由JS绑定某个标签的时间并触发-->
<div class="c1 c2 c3" id="d1" onclick="change(this);">DIV</div>
<div class="c1">DIV</div>
<div class="c1">DIV</div>
<div class="c1">DIV</div>
<script>
    function change(ths) {
        ths.classList.toggle("c2");
    }

    var divEles = document.getElementsByTagName("div");
    for (var i=0;i<divEles.length;i++)
        divEles[i].onclick =function () {
            this.classList.toggle("c2")
        }
</script>
</body>
</html>
