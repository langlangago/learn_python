<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opacity-example</title>
    <style>
        .c1,
        .c2 {
            width: 300px;
            height: 300px;
            color: red;
        }
        /*opacity改变标签和子标签的透明度*/
        .c1 {
            background-color: grey;
            opacity: 0.5;
        }
        /*rgba 只改变背景色的透明度*/
        .c2 {
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
<div class="c1">I am c1 div class</div>
<div class="c2">I am c2 div class</div>
</body>
</html>
