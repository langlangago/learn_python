<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A标签补充</title>
<!--    实现点击A标签所在的一个整体区域就可以跳转，不是非得点到A标签的文字-->
    <style>
        li {
            border-bottom: 1px dashed red;
        }
        li>a {
            display: block;
            height: 40px;
        }
    </style>
</head>
<body>
<div>
    <ul>
        <li><a href="">小米</a></li>
        <li><a href="">大米</a></li>
        <li><a href="">玉米</a></li>
    </ul>
</div>
</body>
</html>
